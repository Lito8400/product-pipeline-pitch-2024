    <body class="js-fullheight">

            <div class="container px-lg-5">

                </div>

        <div style="width: 100%; height: 88%; display: flex; justify-content: center; align-items: center;">
            <section class="ftco-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12 col-lg-10">
                            <div class="wrap d-md-flex">
                                <div class="img logo-background">
                                    <img src="/static/images/Product-Pipeline-Pitch_Background-2.png"
                                        alt="login form" class="img-fluid" />
                                </div>
                                <div class="login-wrap p-4" style="background-color: #F2F2F261;">
                                    <form action="{{ url_for('login_user_def') }}" method="post">
                                        <div class="row justify-content-center mb-3">
                                            <div class="col-md-6 text-center" style="min-width: 180px;">
                                                <h2 class="heading-section" style="color: #605858;">User Name</h2>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" style="background: #CECECE; color: #605858 !important;" name="inputUser" placeholder="Please enter your First and Last Name" required="">
                                        </div>
                                        
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                {% for message in messages %}
                                                    <div class="form-check mb-3">
                                                        <label class="form-check-label">{{ message }}</label>
                                                    </div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}

                                        </div> -->

                                            <button type="submit" style="background: #FF5308 !important; font-size: x-large;" class="form-control btn btn-primary submit px-3">Go!
